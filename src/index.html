<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Neith</title>
  </head>
  <body>
    <header data-tauri-drag-region class="titlebar">
      <img class="logo" src="assets/logo.png">
      <div class="dropdown">
        <button class="nav-btns" id="file">File</button>
        <div class="drop-menu">
          <button class="menu-btn">New</button>
          <button class="menu-btn">Open</button>
          <br>
          <button class="menu-btn">Save As</button>
          <button class="menu-btn">Save</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="nav-btns" id="edit">Edit</button>
        <div class="drop-menu">
          <button class="menu-btn">Undo</button>
          <button class="menu-btn">Redo</button>
          <br>
          <button class="menu-btn">Cut</button>
          <button class="menu-btn">Copy</button>
          <button class="menu-btn">Paste</button>
          <br>
          <button class="menu-btn">Settings</button>
        </div>
      </div>
      <button class="nav-btns" id="view">View</button>
      <button class="nav-btns" id="term">Terminal</button>
      <button class="creates" id="newfile">&#xE8A5;</button>
      <button class="creates" id="newfolder">&#xE8F4;</button>
      <div id="breadcrumbs"></div>
      <button class="titlebar-button" id="titlebar-close">&#xE8BB;</button>
      <button class="titlebar-button" id="titlebar-maximize">&#xE923;</button>
      <button class="titlebar-button" id="titlebar-minimize">&#xE921;</button>
    </header>
    <div id="table">
    </div>
    <div id="editor">
    </div>
  </body>
  <footer class="statusbar">
    <button id="remote" class="sts-btn">&#xE93E;</button>
    <button id="git-sync" class="sts-btn">&#xE895;</button>
    <button id="feedback" class="sts-btn">&#xE8E4;</button>
    <button id="languages" class="sts-btn">Language</button>
    <button id="tabs" class="sts-btn">Spaces: 2</button>
    <button id="counter" class="sts-btn">Ln 0, Col 0</button>
  </footer>
  <script src="/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
  <script type="module" src="/main.js" defer></script>
</html>
