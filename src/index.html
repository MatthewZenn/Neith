<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Themes/one_dark.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neith</title>
  </head>
  <body>
    <header data-tauri-drag-region class="titlebar">
      <img class="logo" src="assets/logo.png">
      <button class="nav-btns" id="file">File</button>
      <button class="nav-btns" id="edit">Edit</button>
      <button class="nav-btns" id="view">View</button>
      <button class="nav-btns" id="term">Terminal</button>
      <button class="titlebar-button" id="titlebar-close">&#xE8BB;</button>
      <button class="titlebar-button" id="titlebar-maximize">&#xE923;</button>
      <button class="titlebar-button" id="titlebar-minimize">&#xE921;</button>

    <div id="editor">
    </div>

  <footer class="statusbar">
    <button id="remote" class="sts-btn">&#xE93E;</button>
    <button id="git-sync" class="sts-btn">&#xE895;</button>
    <button id="feedback" class="sts-btn">&#xE8E4;</button>
    <button id="language" class="sts-btn">Language</button>
    <button id="tabs" class="sts-btn">Spaces: 2</button>
    <button id="counter" class="sts-btn">Ln 0, Col 0</button>
